<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js " defer></script>
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />

</head>

<body>

    <div class="card">
        <div class="search">

            <form style="display: flex; gap: 5px;" onsubmit="onsubmitForm()">
    <input type="search" placeholder="Enter city name only" required spellcheck="false">
    <button type="submit">
        <img src="./assets/search.png" alt="Search">
    </button>
</form>

       
        </form>
        </div>
        <div class="weather">

             <img src="/assets/rain.png" class="weather_icon">
            <h1 class="temp">--- </h1>

            <h2 class="city">----</h2>
            <div class="details">
                <div class="col"><img src="/assets/humidity.png" alt="">

                    <div>
                        <p class="humidity">%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col"><img src="/assets/wind.png" alt="">

                    <div>
                        <p class="wind"> km/h</p>
                        <p>wind Speed</p>
                    </div>
                </div>
              
            </div>
        </div>


    </div>





</body>


</html>
